{{- $fullName := include "flightdeck-web.fullname" . -}}
{{- $labels := include "flightdeck-web.labels" . -}}
{{- $httpPort := .Values.service.httpPort -}}
{{- $varnishPort := .Values.service.varnishPort -}}
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- $labels | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .httpPaths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $httpPort }}
        {{- end }}
        {{- range .varnishPaths }}
          - path: {{ . }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $varnishPort }}
        {{- end }}
  {{- end }}
{{- end }}
{{- range $name, $item := .Values.extraIngresses }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-{{ lower $name }}
  labels:
      {{- $labels | nindent 4 }}
    {{- with $item.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
  spec:
    {{- if $item.tls }}
    tls:
    {{- range $item.tls }}
      - hosts:
        {{- range .hosts }}
          - {{ . | quote }}
        {{- end }}
        secretName: {{ .secretName }}
    {{- end }}
    {{- end }}
    rules:
    {{- range $item.hosts }}
      - host: {{ .host | quote }}
        http:
          paths:
          {{- range .httpPaths }}
            - path: {{ . }}
              pathType: ImplementationSpecific
              backend:
                service:
                  name: {{ $fullName }}
                  port:
                    number: {{ $httpPort }}
          {{- end }}
          {{- range .varnishPaths }}
            - path: {{ . }}
              pathType: ImplementationSpecific
              backend:
                service:
                  name: {{ $fullName }}
                  port:
                    number: {{ $varnishPort }}
          {{- end }}
    {{- end }}
{{- end }}