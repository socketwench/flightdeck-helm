# Default values for flightdeck-solr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: socketwench/flightdeck-solr-8
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  cores: []
#    - name: "my-solr-core"
#      confDir: "/config/my-solr-core"
#      dataDir: "/data/my-solr-core"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  clusterIP: None
  port: 8983

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits: {}
  requests:
    cpu: 650m
    memory: 1000Mi


volumeClaimTemplate:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: 10Gi

persistence:
  enabled: false
  labels:
    # Add default labels for the volumeClaimTemplate of the StatefulSet
    enabled: false
  annotations: {}

extraVolumes:
# - name: example-solr
#   configMap:
#     name: example-solr
# - name: example-solr-lang
#   configMap:
#     name: example-solr-lang

extraVolumeMounts:
# - name: example-solr
#   mountPath: /config/my-solr-core
#   readOnly: true
# - name: example-solr-lang
#   mountPath: /config/my-solr-core/lang
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
